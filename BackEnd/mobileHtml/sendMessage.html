<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>send Message</h1>
    <form action="http://ec2-54-180-94-182.ap-northeast-2.compute.amazonaws.com:3000/mobile/student/message" method="POST">
        <div>
            <label>보내는 학생의 id</label>
            <input type="text" name="student_id">
        </div>
        <div>
            <label>받는 교수 id</label>

        </div>
        <div>
